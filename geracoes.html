<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var qntdAnos = 2018 - 1500;
	var qntdGeracoes = qntdAnos / 28;

	mostra("Passaram-se " + Math.round(qntdGeracoes) + " gerações de 1500 até hoje!!");

</script>
