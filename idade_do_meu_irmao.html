<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var minhaIdade = 20;
	var idadeMeuIrmao = 33;
	var diferencaDeIdades = idadeMeuIrmao - minhaIdade;

	mostra("Nossa diferença de idade é " + diferencaDeIdades);

</script>
