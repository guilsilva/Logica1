<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	function soma(n1, n2){
		return n1 * n2;
	}

	var num1 = prompt("Digite um número:");
	var num2 = prompt("Digite um número:");

	mostra(soma(num1, num2));

</script>
